<!DOCTYPE html>
<html>
<head>
    <title>Personendaten Formular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 80px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personendaten Formular</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="age">Alter (18-40):</label>
            <input type="number" name="age" min="18" max="40" required>

            <label for="comments">Kommentare:</label>
            <textarea name="comments"></textarea>

            <button type="submit">Abschicken</button>
        </form>
    </div>
</body>
</html>
